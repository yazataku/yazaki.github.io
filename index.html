<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Chart.js TEST</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Chart.jsのテスト</h1>






<div style="width: 70%">
  <canvas id="chart" height="450" width="600"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script>
    var barChartData = {
      labels : ["4月","5月","6月","7月","8月","9月","10月"],
      datasets : [
        {
          fillColor : /*"#d685b0"*/"rgba(214,133,176,0.7)",
          strokeColor : /*"#d685b0"*/"rgba(214,133,176,0.7)",
          highlightFill: /*"#eebdcb"*/"rgba(238,189,203,0.7)",
          highlightStroke: /*"#eebdcb"*/"rgba(238,189,203,0.7)",
          data : [10,15,10,8,9,10,4]
        }
      ]

    }
    window.onload = function(){
      var ctx = document.getElementById("chart").getContext("2d");
      window.myBar = new Chart(ctx).Bar(barChartData, {
        responsive : true,
        // アニメーションを停止させる場合は下記を追加
        /* animation : false */
        options:{
              scales:{
                yAxes:[{
                  ticks:{
                    min:0, // グラフの最小値
                    max: 15 // グラフの最大値
                  }
                }]
              }
            }


      });
    }
  </script>
</body>
</html>
